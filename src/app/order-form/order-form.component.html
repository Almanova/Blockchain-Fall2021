<h2>New Coffee Order</h2>

<h3>{{ product.name }}</h3>

<form [formGroup]="orderForm" (ngSubmit)="onSubmit()">

    <label for="amount">Amount: </label>
    <input id="amount" type="number" formControlName="amount">
  
    <label for="weight">Weight: </label>
    <input id="weight" type="text" formControlName="weight">

    <label for="sendDate">Send Date: </label>
    <input id="sendDate" type="date" formControlName="sendDate">

    <label for="deliveryDate">Delivery Date: </label>
    <input id="deliveryDate" type="date" formControlName="deliveryDate">

    <p>Complete the form and place your order.</p>
    <button type="submit" [disabled]="!orderForm.valid">Place Order</button>
  
</form>
