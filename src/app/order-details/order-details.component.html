<div>
<h3>
    <a [title]="order.product.name">
      {{ order.product.name }}
    </a>
  </h3>

  <p>Order Date: {{ order.orderDate }}</p>

  <p *ngIf="order.product.description">
    Description: {{ order.product.description }}
  </p>

  <form>
    <label for="amount">Amount: </label>
    <input id="amount" type="number" value="{{ order.amount }}" readonly>
  
    <label for="weight">Weight: </label>
    <input id="weight" type="text" value="{{ order.weight }}" readonly>

    <label for="sendDate">Send Date: </label>
    <input id="sendDate" type="date" value="{{ order.sendDate }}" readonly>

    <label for="deliveryDate">Delivery Date: </label>
    <input id="deliveryDate" type="date" value="{{ order.deliveryDate }}" readonly>
  
  </form>

<button (click)="viewStatus()">View order status</button><br><br>

<form *ngIf="showStatus">
    <label for="status">Status: </label>
    <input id="status" type="string" value="{{ order.status }}" readonly>
</form>

</div>
